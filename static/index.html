<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.js"></script>
    <script src="libs/sigma-js/sigma.min.js"></script>
    <script src="libs/sigma-js/plugins/sigma.layout.forceAtlas2.min.js"></script>
    <!--<script src="libs/sigma-js/plugins/sigma.renderers.edgeLabels.min.js"></script>-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-slide-panel-top/css/app-front.min.css">
    <link rel="stylesheet" href="css/bionavist.css">
    <script src="libs/bootstrap-slide-panel-top/respond.js"></script>
    <script src="libs/bootstrap-slide-panel-top/main.js"></script>
    <script src="libs/highcharts/highcharts.js"></script>
    <script src="scripts/websocket-client.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/clustering.js"></script>
    <script src="scripts/widgets/table/table.js"></script>
    <script src="scripts/widgets/panel/panel.js"></script>
    <script src="scripts/node_description.js"></script>
    <title>Bionavist</title>

    <style type="text/css">
      #graph-container {
        height: 600px;
        margin: auto;
      }
    </style>
</head>
<body>
    <header>
        <div class="panel-group" id="home-accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" id="bionavist-top-bar">
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <button type="button" class="close"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                    <div class="panel-body">
                        <div class="container">
                            <div class="row" id="filter-terms-anchor">
                                <div class="col-sm-12">
                                    <h4 class="title text-center">Bionavist</h4>
                                </div>
                                <div class="col-sm-12">
                                    <p>Visualize complex relationships between biological substances, cells, systems, 
                                    and/or processes of the human body.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title text-center">
                        <a data-toggle="collapse" data-parent="#home-accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <span>bionavist</span>
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid top-element">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div id="graph-container"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-3" id="right-side-bar">
                <p>Click on a node or edge to see its description.</p>
            </div>
        </div>
    </div>
</body>
</html>
